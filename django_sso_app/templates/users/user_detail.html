{% extends "account/base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
<div>

  <div>
      <h2>{{ object.username }}</h2>
      {% if object.name %}
        <p>{{ object.name }}</p>
      {% endif %}
    </div>
  </div>

{% if object == request.user %}
<!-- Action buttons -->
<div>
  <a href="{% url 'users:update' %}" role="button">My Info</a>
  <a href="{% url 'account_email' %}" role="button">E-Mail</a>
  <!-- Your Stuff: Custom user template urls -->
</div>
<!-- End Action buttons -->
{% endif %}
</div>
{% endblock content %}
