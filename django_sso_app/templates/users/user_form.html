{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<div>
  <div>

  <h1>{{ user.username }}</h1>

  {% comment %}
  <form method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
    {{ form|crispy }}

    <div>
        <button type="submit">Update</button>
    </div>
  </form>
  {% endcomment %}

  </div>
</div>
{% endblock %}
